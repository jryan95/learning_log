{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h2><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h2>
    <h5>Edit entry:</h5>
{% endblock page_header %}

{% block content %}

    <form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Save changes</button>
            <a class="btn btn-primary" role="button"
                href="{% url 'learning_logs:delete_entry' entry.id %}">
            Delete entry</a>
            <button name="cancel" class="btn btn-dark">Cancel</button>
        {% endbuttons %}
    </form>

{% endblock content %}
